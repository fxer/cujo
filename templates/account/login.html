{% extends 'page_setup.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
  <div id="login" class="row mt-5">
    <div class="col-4 offset-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-right">CuJo</h3>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="row">
              <div class="col">
                <button class="btn btn-outline-primary" type="submit">Login</button>
              </div>
              <div class="col">
                <a href="{% url 'password_reset' %}" class="btn btn-link float-right">Forgot password</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
