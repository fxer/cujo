{% extends 'page_setup.html' %}

{% block content %}
  <div class="row">
    <div class="col">
      <div>
        <table class="table table-hover table-sm">
          <thead class="thead-default">
            <tr>
              <th>Created</th>
              <th>Client</th>
              <th>City</th>
              <th>State</th>
              <th>Salesperson</th>
            </tr>
          </thead>
          <tbody>
            {% for req in request_list %}
              <tr>
                <td>{{ req.created_date|date:"DATE_FORMAT" }}</td>
                <td><a href="{% url 'edit_request' pk=req.pk %}">{{ req.client }}</a></td>
                <td>{{ req.address_city }}</td>
                <td>{{ req.address_state }}</td>
                <td>{{ req.salesperson }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
